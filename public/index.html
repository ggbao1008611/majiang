<div class="container">

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let roomId = "";
    let isMyTurn = false;

    function join() {
        const name = document.getElementById('nameInput').value.trim();
        roomId = document.getElementById('roomInput').value.trim();
        
        if(!name) return alert("èµ·ä¸ªåå­—å§ï¼");
        if(!roomId) return alert("è¯·è¾“å…¥æˆ¿é—´å·");

        // å‘é€åå­—å’Œæˆ¿é—´å·ç»™æœåŠ¡å™¨
        socket.emit('joinRoom', { roomId: roomId, playerName: name });
        
        document.getElementById('login').style.display = 'none';
        document.getElementById('game').style.display = 'block';
    }

    socket.on('updateInfo', (msg) => {
        document.getElementById('roomInfo').innerText = msg;
    });

    socket.on('msg', (msg) => {
        const logs = document.getElementById('logs');
        logs.innerHTML += `<p>${msg}</p>`;
        logs.scrollTop = logs.scrollHeight;
    });

    socket.on('gameState', (state) => {
        isMyTurn = state.isMyTurn;
        
        // æ˜¾ç¤ºå½“å‰æ˜¯è°çš„å›åˆ
        const statusDiv = document.getElementById('status');
        if (isMyTurn) {

            statusDiv.style.color = "#00ff00";

            statusDiv.style.color = "yellow";

        const handDiv = document.getElementById('myHand');
        handDiv.innerHTML = '';
        state.hand.forEach((card, idx) => {
            const c = document.createElement('div');

            c.innerText = card;
            c.onclick = () => {
                if(!isMyTurn) return alert("è¿˜æ²¡è½®åˆ°ä½ ï¼");
                socket.emit('playCard', { roomId, card, index: idx });
            };
            handDiv.appendChild(c);
        });
    });
</script>
